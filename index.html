<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Invitation</title>

    <!-- STYLE CSS -->
    <link rel="stylesheet" href="style/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- FONTS -->
    <link
        href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Dancing+Script:wght@400;700&family=Parisienne&family=Sacramento&family=Allura&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

</head>

<body>

    <main>
        <div class="container-fluid greetings">
            <h1 class="font-title">Syawadz & Rosnawati </h1>
            <hr>

            <h5>Minggu | 29 Desember 2024</h5>

            <hr>
            <div class="tamu">
                <p id="greeting">Dear <span id="guestName">NamaTamu</span>. Youâ€™re invited to our wedding ceremony</p>
                <a href="invitation.html" class="btn-satu" id="openInvitation">Open Invitation</a>
            </div>

            <script>

                // Membaca parameter dari URL
                const urlParams = new URLSearchParams(window.location.search);
                const name = urlParams.get('name');
                if (name) {
                    document.getElementById('guestName').textContent = name;
                }

                document.getElementById('openInvitation').addEventListener('click', function (event) {
                    event.preventDefault(); // Mencegah langsung menuju halaman baru
                    const container = document.querySelector('.greetings');

                    // Pilih animasi di sini
                    container.classList.add('expand-out'); // Ganti dengan kelas animasi yang diinginkan

                    // Tunggu animasi selesai sebelum navigasi
                    setTimeout(() => {
                        window.location.href = this.href;
                    }, 1000); // Durasi sesuai dengan animasi CSS
                });

            </script>
        </div>
    </main>
</body>

</html>
